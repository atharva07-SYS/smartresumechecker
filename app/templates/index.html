<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Analyzer & Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
      <h2 class="mb-4">AI-Powered Resume Analyzer & Job Matcher</h2>
      <form action="/match" method="post" enctype="multipart/form-data" class="card p-4 mb-4 shadow-sm">
        <div class="mb-3">
          <label class="form-label"><b>Upload Your Resume (PDF, DOCX, TXT):</b></label>
          <input type="file" class="form-control" name="resume" required />
        </div>
        <div class="mb-3">
          <label class="form-label"><b>Paste Job Description:</b></label>
          <textarea class="form-control" name="jobdesc" rows="8" placeholder="Paste job description here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Analyze & Match</button>
      </form>
    </div>
</body>
</html>
