<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer & Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body { background: #f8fafc; }
      .navbar-brand { font-weight: bold; letter-spacing: 1px; }
      .footer { background: #222; color: #fff; padding: 20px 0; text-align: center; margin-top: 40px; }
      .dark-mode { background: #181a1b !important; color: #e0e0e0 !important; }
      .dark-mode .card, .dark-mode .navbar, .dark-mode .footer { background: #23272b !important; color: #e0e0e0 !important; }
      .dark-mode .card-header, .dark-mode .navbar { background: #23272b !important; color: #e0e0e0 !important; }
      .dark-mode .btn-outline-primary { border-color: #90caf9; color: #90caf9; }
      .dark-mode .btn-outline-primary:hover { background: #90caf9; color: #23272b; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">AI Resume Matcher</a>
    <button id="darkModeToggle" class="btn btn-outline-light ms-auto" type="button" title="Toggle dark mode">
      <i class="bi bi-moon"></i>
    </button>
  </div>
</nav>
{% block content %}{% endblock %}
<footer class="footer">
  <div class="container">
    <span>&copy; {{ year or 2025 }} Smart Resume Checker | Powered by AI</span>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Dark mode toggle logic
  const toggleBtn = document.getElementById('darkModeToggle');
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  function setDarkMode(on) {
    document.body.classList.toggle('dark-mode', on);
    localStorage.setItem('darkMode', on ? '1' : '0');
    toggleBtn.innerHTML = on ? '<i class="bi bi-brightness-high"></i>' : '<i class="bi bi-moon"></i>';
  }
  // On load
  const darkPref = localStorage.getItem('darkMode');
  setDarkMode(darkPref === '1' || (darkPref === null && prefersDark));
  toggleBtn.onclick = () => setDarkMode(!document.body.classList.contains('dark-mode'));
</script>
</body>
</html>
